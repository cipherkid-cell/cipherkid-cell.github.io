<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar ROI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f9;
      color: #333;
    }
    header {
      text-align: center;
      background: #004d40;
      color: white;
      padding: 1rem;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-bottom: 5px solid #00796b;
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e0f7fa;
      border-left: 5px solid #00796b;
      border-radius: 6px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231" alt="Solar Panels Banner">
    <h1>Solar ROI Calculator</h1>
  </header>

  <main>
    <form id="roiForm">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email Address: <input type="email" id="email" required></label>
      <label>System Cost ($): <input type="number" id="systemCost" required></label>
      <label>Monthly Electricity Bill ($): <input type="number" id="monthlyBill" required></label>
      <label>Average Sunlight Hours/Day: <input type="number" id="sunHours" step="0.1" required></label>
    </form>

    <div class="result" id="result">
      Fill the form to calculate ROI.
    </div>

    <canvas id="roiChart"></canvas>
  </main>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const form = document.getElementById('roiForm');
    const resultDiv = document.getElementById('result');
    const ctx = document.getElementById('roiChart').getContext('2d');
    let chart;

    function calculateROI() {
      const systemCost = parseFloat(document.getElementById('systemCost').value) || 0;
      const monthlyBill = parseFloat(document.getElementById('monthlyBill').value) || 0;
      const sunHours = parseFloat(document.getElementById('sunHours').value) || 0;

      if (!systemCost || !monthlyBill || !sunHours) {
        resultDiv.innerHTML = "Please fill all fields with valid numbers.";
        return;
      }

      // Offset factor (0.30 to 0.90 depending on sunlight hours)
      const offset = Math.min(0.90, Math.max(0.30, sunHours * 0.1));
      const monthlySavings = monthlyBill * offset;
      const annualSavings = monthlySavings * 12;
      const roiYears = systemCost / annualSavings;

      resultDiv.innerHTML = `
        <strong>Results:</strong><br>
        Estimated Monthly Savings: $${monthlySavings.toFixed(2)}<br>
        Annual Savings: $${annualSavings.toFixed(2)}<br>
        ROI: ${roiYears.toFixed(1)} years<br>
        Bill Offset: ${(offset * 100).toFixed(0)}%
      `;

      // Create line chart of cumulative savings vs cost
      const years = Array.from({length: Math.ceil(roiYears) + 2}, (_, i) => i);
      const savingsData = years.map(y => y * annualSavings);
      const costData = years.map(() => systemCost);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: years,
          datasets: [
            {
              label: 'Cumulative Savings ($)',
              data: savingsData,
              borderColor: '#00796b',
              borderWidth: 2,
              fill: false,
            },
            {
              label: 'System Cost ($)',
              data: costData,
              borderColor: '#d32f2f',
              borderWidth: 2,
              borderDash: [5,5],
              fill: false,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Solar ROI Projection (Years vs $)'
            }
          },
          scales: {
            x: { title: { display: true, text: 'Years' } },
            y: { title: { display: true, text: 'Cumulative Value ($)' } }
          }
        }
      });
    }

    form.addEventListener('input', calculateROI);
  </script>
</body>
</html>
